{% extends "global.html" %}

{% block content %}

<div id="Thankyou" class="hero">
  <div class="container">

    <div class="text">
      <h1 class="animated fadeInDown">Thank you for your inquiry. </h1>
      <p class="animated fadeInUp">We will get back to you as soon as possible!</p>
      <div class="row">
        <div class="col-sm-5">
          <p class="animated fadeInLeft">Redirecting you to our website in:</p>
        </div>
        <div class="col-sm-7">
          <span id="countdown">10</span> Seconds
        </div>
      </div>
    </div>

    <div class="planet animated fadeInRight"></div>
    <div class="rocket animated fadeInUp"></div>

  </div>
</div>
{% endblock %}
