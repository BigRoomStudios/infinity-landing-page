<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Infinity | Big Room Studios</title>

  <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

  <script src="https://use.fontawesome.com/e2be26c69c.js"></script>
  <script src="/js/app.js"></script>

  <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

</head>

<body>

  <div id="Flight-Plan" class="hero">

    <div class="rocket">
      <img src="/img/rocket_3.png" />
      <div class="chemtrail"></div>
    </div>


    <div class="container">

      <div class="text animated bounceInUp">

        <h2>Flight Plan</h2>

        <p>During this phase, the plan created in the Ignition Document is transformed into an <span>Information Architecture</span>
          document and <span>Wireframes</span> of key screens, allowing you to visualize user flows for your new technology project.
        </p>

        <p>
          <a onclick="" class="btn btn-default">Launch Your Vision</a>

      </div>

    </div>

  </div>

  <script type="text/javascript">

    function playExitAnimation() {
      $('.hero').addClass('animated fadeOutUp');
      setTimeout(function() {
        window.location = 'launch.html';
      },700);
    }

    $(function(){
      $('.btn').click(playExitAnimation);
    })
  </script>


</body>
</html>
